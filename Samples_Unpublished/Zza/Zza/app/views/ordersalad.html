<div>
    <h2>Order Salad</h2>
    Our fresh, crisp salads are a meal by themselves, and a great complement to a hearty pizza pie.
    <div>
        <div class="row-fluid" data-ng-repeat="product in products" >
            <div class="span3">
                <a href="#/order/salad/{{product.id}}">
                    <img class="img-polaroid" data-ng-src="{{product.img}}" />
                </a>
            </div>
            <div class="span9">
                <h3><a href="#/order/salad/{{product.id}}">{{product.name}}</a></h3>
                <p>{{product.description}}</p>
            </div>
            <hr />
        </div>
    </div>
</div>
